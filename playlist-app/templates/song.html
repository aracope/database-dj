{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}!</h1>
  <p class="lead">&ndash; Artist: {{ song.artist }}</p>
</div>

<ul>
  {% for playlist in song.playlists %}
    <li><a href="/playlists/{{ playlist.id }}">{{ playlist.name }}</a></li>
  {% else %}
    <li>This song isn't in any playlists yet.</li>
  {% endfor %}
</ul>

{% endblock %}
