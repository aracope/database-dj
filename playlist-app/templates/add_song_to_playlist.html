{% extends 'base.html' %}

{% block content %}

<h1>Add Song to Playlist: {{ playlist.name }}</h1>

<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <label for="song">Choose a song:</label>
        {{ form.song(class="form-control") }}
    </div>

    <button class="btn btn-primary" type="submit">Add Song</button>
</form>

{% endblock %}
